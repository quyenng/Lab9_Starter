<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }

</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button onclick="log()">Console Log</button>
      <button onclick="error()">Console Error</button>
      <button onclick="count()">Console Count</button>
      <button onclick="warn()">Console Warn</button>
      <button onclick="assert()">Console Assert</button>
      <button onclick="clearing()">Console Clear</button>
      <button onclick="directory()">Console Dir</button>
      <button onclick="dirxml()">Console dirxml</button>
      <button onclick="start()">Console Group Start</button>
      <button onclick="end()">Console Group End</button>
      <button onclick="table()">Console Table</button>
      <button onclick="start_timer()">Start Timer</button>
      <button onclick="end_timer()">End Timer</button>
      <button onclick="trace()">Console Trace</button>
      <button onclick="global_error()">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    var fav_lego = {
      name: "jeep",
      price: "40 dollars"
    };

    // Start your code here
    // You may move this JS to another file if you wish

    //step 2
    function log() {
      console.log("you pressed console.log");
    }

    function error() {
      console.error("you pressed console.error");
    }

    function count() {
      console.count();
    }

    function warn() {
      console.warn("you pressed console.warn");
    }

    function assert() {
      var number = 2;
      console.assert(number == 3, "Number is not equivalent to 3.");
    }

    function clearing() {
      console.clear();
    }

    function directory() {
      console.dir(fav_lego);
    }

    function dirxml() {
      console.dirxml(fav_lego);
    }

    function start() {
      console.group("starting group");
    }

    function end() {
      console.groupEnd();
    }

    function table() {
      console.table(["hello", "hanging out now", "goodbye"]);
    }

    function start_timer() {
      console.time();
    }

    function end_timer() {
      console.timeEnd();
    }

    function trace() {
      console.trace();
    }

    function global_error() {
      throw new Error("this is a global error!");
    }


    // step 3
    try {
      console.log("there is no error here");
    }
    catch {
      console.log("there is no error to catch!");
    }

    try {
      let user = {
        name: 'James'
      };

      if (!user.age) {
        throw new Error();
      }
    }
    catch(err) {
      throw new Error("user does not have an age!");
    }
    


    // step 4
    class customError extends Error{
      constructor() {
        super();
        this.message = "this is a custom error class";
        this.name = "Custom Error";
      }
    }

    try {
      let user = {
        name: 'James'
      };

      if (!user.age) {
        throw new Error();
      }
    }
    catch(err) {
      throw new customError();
    }







  </script>
